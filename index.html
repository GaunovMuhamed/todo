<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./styles/CssReset.css">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <title>Todo</title>
</head>

<body>
  <div class="background">
    <main class="main-container">
      <h1 class="main-text">todos</h1>
      <div class="input-area">
        <form class="search-todo-form">
          <input name="searchInput" class="input-field" placeholder="Search for your todos" autocomplete="off">
        </form>
        <ul class="todo-list">
          <li class="new-todo">
            <input type="checkbox" class="checkbox"><span class="custom-checkbox"></span>
            <h2 class="todo-text">1234</h2>
            <div class="delete-button"></div>
          </li>
          <li class="new-todo">
            <input type="checkbox" class="checkbox"><span class="custom-checkbox"></span>
            <h2 class="todo-text">12345</h2>
            <div class="delete-button"></div>
          </li>
          <li class="new-todo">
            <input type="checkbox" class="checkbox"><span class="custom-checkbox"></span>
            <h2 class="todo-text">asd</h2>
            <div class="delete-button"></div>
          </li>
          <li class="new-todo">
            <input type="checkbox" class="checkbox"><span class="custom-checkbox"></span>
            <h2 class="todo-text">Asdef</h2>
            <div class="delete-button"></div>
          </li>
        </ul>
        <form class="add-todo-form">
          <div class="input-button"></div>
          <input name="addInput" class="input-field" placeholder="What needs to be done?" autocomplete="off">
        </form>
        <div class="bottom-menu">
          <div class="bottom-buttons">
            <h2 class="all-button">All</h2>
            <h2 class="active-button">Active</h2>
            <h2 class="completed-button">Completed</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </div>
</body>

</html>
